services:
  szurubooru-manager:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: szurubooru-manager
    restart: unless-stopped
    
    # Volume mounts
    volumes:
      # Mount your upload directory
      - ./uploads:/app/uploads:ro
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount config file for easy updates
      - ./config.json:/app/config.json:ro
      # Processed files tracking (optional - comment out if not needed)
      # Note: Create ./processed_files.txt as an empty file first with: touch processed_files.txt
      # - ./processed_files.txt:/app/processed_files.txt
    
    # Environment variables (can override config.json)
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
      # Runtime configuration
      - MODE=optimized                    # Mode: optimized, upload, tag, untagged, add-characters
      - SCHEDULE_ENABLED=true             # Enable/disable scheduling: true, false
      - SCHEDULE_TIME=*/30 * * * *        # Cron schedule (every 30 minutes)
      # Override config values if needed
      # - SZURUBOORU_URL=http://your-szurubooru-instance:8080
      # - USERNAME=your-username
      # - API_TOKEN=your-api-token
    
    # Network settings
    networks:
      - szurubooru-network
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/szurubooru_manager.py') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  szurubooru-network:
    driver: bridge
